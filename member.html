<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>회원가입</h2>
    <form action="" method="post" name="myform">
      <table>
        <tr>
          <td>아이디:</td>
          <td><input type="text" size="15" maxlength="12" name="id" /></td>
        </tr>
        <tr>
          <td>이름:</td>
          <td><input type="text" size="15" maxlength="12" name="name" /></td>
        </tr>
        <tr>
          <td>비밀번호:</td>
          <td><input type="text" size="15" maxlength="10" name="password" /></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            남<input type="radio" name="gender" checked />여 <input type="radio" name="성별" />
          </td>
        </tr>
        <tr>
          <td>핸드폰 번호</td>
          <td>
            <select name="phoneNumber" id="">
              <optgroup label="phoneNumber">
                <option value="010">010</option>
                <option value="011">011</option>
              </optgroup>
            </select>
            <input type="text" size="4" name="middlePhoneNumber" />
            <input type="text" size="4" name="lastPhoneNumber" />
          </td>
        </tr>

        <tr>
          <td>주소:</td>
          <td><input type="text" size="20" /></td>
        </tr>
        <tr>
          <td>취미:</td>
          <td>
            당구<input type="checkbox" name="취미" /> 축구<input
              type="checkbox"
              name="취미"
            />농구<input type="checkbox" name="취미" />춤<input type="checkbox" name="취미" />
          </td>
        </tr>
        <tr>
          <td>자기소개:</td>
          <td><input type="textarea" name="introduce" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
